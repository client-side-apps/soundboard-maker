<!DOCTYPE html>
<html>
<head>
  <title>SoundJam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/svg+xml" href="icon.svg">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:creator" content="@steren">
  <meta name="twitter:title" content="SoundJam">
  <meta name="twitter:image" content="https://soundjam.app/title.png">

  <meta property="og:type" content="article">
  <meta property="og:title" content="SoundJam">
  <meta property="og:image" content="https://soundjam.app/title.png">

  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "WebSite",
    "author": "Steren Giannini",
    "name": "SoundJam",
    "image": "https://soundjam.app/title.png"
  }
  </script>

  <style>
    html {
      line-height: 1.75;
      font-size: 1.25em;
      font-family: sans-serif;
    }

    #page {
      max-width: 70ch;
      padding: 3em 1em;
      margin: auto;
    }

    h1 {
      margin: 3em 0 1em;
    }

    p,ul,ol {
      margin-bottom: 2em;
    }

    .icon {
      float: left;
      margin-right: 1em;
      width: 3em;
      height: 3em;
    }

    iframe {
      display: block;
      width: 100%;
      height: 600px;
    }

  </style>
</head>

<body id='dropbox'>
  <div id="page">

    <header>
      <img src="icon.svg" alt="icon" class="icon">
      <h1>SoundJam</h1>
      <p>
        Create sound boards.
      </p>
    </header>

    <main>
      <label for="sounds-input">Select, record or drag and drop your sounds</label><br>
      <input type="file" id="sounds-input" multiple accept="audio/*">

      <details>
        <summary>More options</summary>

        <div>
          <label for="name">App name</label>
          <input id="name">
        </div>
        
        <div>
          <label for="primary">Color</label>
          <input type="color" id="primary" value="#6200ee">
        </div>

        <details>
          <summary>Advanced options</summary>

          <div>
            <label for="short_name">App short name</label>
            <input id="short_name">
          </div>
          <div>
            <label for="inline"><input type="checkbox" id="inline" checked>Inline audio files</label>
            <p>You will need to manually add audio files in a folder named <code>audio/</code></p>
          </div>
        </details>
        
        <!-- <label for="icon-input">Icon</label>
        <input type="file" id="icon-input" accept="image/*"> -->
      </details>
    
      <h3 for="preview">Preview, then <button id="download">Download</button> </h3>
      <iframe id="preview" src="preview.html" frameborder="0"></iframe>    
    </main>
  </div>

  <script>
    const sounds = [];

    // Add selected files to dropdown
    function handleFiles(files) {
      for (let i = 0; i < files.length; i++) {
        let file = files[i];
        
        if (!file.type.startsWith('audio/')){ continue }
        
        // if sounds should be inlined, parse the file as data URL
        if (document.getElementById("inline").checked) {
          let reader = new FileReader();
          reader.onload = e => { addSoundFile(file.name, e.target.result); };
          reader.readAsDataURL(file);
        } else {
          addSoundFile(file.name);
        }
      }
    }

    // Add a URL to the dropdown
    function addSoundFile(name, url) {
      const nameWithoutExtension = name.substr(0, name.lastIndexOf('.')) || input;

      if(!url) {
        url = `audio/${name}`;
      }

      const sound = {
        name: nameWithoutExtension, 
        url: url,
      };
      sounds.push(sound);
      injectSoundToIframe(sound);
      console.log(sounds);
    }

    function generateManifest() {
      // base manifest (these do not change)
      const manifestJson = {
        "name": "SoundJam app",
        "start_url": "/",
        "background_color": "white",
        "display": "standalone",
        "scope": "/",
      }

      // inject app name
      const name = document.getElementById("name").value;
      if (name) {
        manifestJson.name = name;
      }

      //inject app short name
      const shortName = document.getElementById("short_name").value;
      if (shortName) {
        manifestJson.short_name = shortName;
      }

      // inject primary color
      const primary = document.getElementById("primary").value;
      if (primary) {
        manifestJson.theme_color = primary;
      }

      return manifestJson;
    }

    function injectManifest() {
      const iframeDoc = preview.contentWindow.document;
      const manifestJson = generateManifest();
      const manifest = JSON.stringify(manifestJson);

      // inject manifest inline in iframe 
      const manifestLink = iframeDoc.createElement('link');
      manifestLink.setAttribute('rel', 'manifest');
      manifestLink.setAttribute('href', `data:application/manifest+json;charset=utf-8,${encodeURIComponent(manifest)}`);
      iframeDoc.head.appendChild(manifestLink);

    }

    document.getElementById("name").addEventListener("change", injectManifest);
    document.getElementById("short_name").addEventListener("change", injectManifest);
    document.getElementById("primary").addEventListener("change", injectManifest);


    function injectSoundToIframe(sound) {
      const iframeDoc = preview.contentWindow.document;
       const button = iframeDoc.createElement('button');
      button.innerText = sound.name;
      button.onclick = function() {
        this.nextElementSibling.play();
      };
      const audio = iframeDoc.createElement('audio');
      audio.src = sound.url;

      iframeDoc.querySelector("main").appendChild(button);
      iframeDoc.querySelector("main").appendChild(audio);

      // also inject manifest
      injectManifest();
    }

    document.getElementById("sounds-input").addEventListener("change", (e) => {
      handleFiles(e.target.files);
    }, false);

    // Drag and drop
    const dropzone = document.getElementById("dropbox");
    dropzone.ondragover = dropzone.ondragenter = (e) => {
      e.stopPropagation();
      e.preventDefault();
    }
    dropzone.ondrop = (e) => {
      e.stopPropagation();
      e.preventDefault();
      handleFiles(e.dataTransfer.files);
    }

    const button = document.getElementById("download");
    button.addEventListener('click', () => {
      const iframeDoc = preview.contentWindow.document;
      const htmlToDownload = iframeDoc.documentElement.outerHTML;
      
      // Trick to download a file
      const a = window.document.createElement('a');
      a.href = window.URL.createObjectURL(new Blob([htmlToDownload], {type: 'text/html'}));
      a.download = 'index.html';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  </script>

</body>

</html>
