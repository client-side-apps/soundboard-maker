<!DOCTYPE html>
<html>
<head>
  <title>SoundJam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/svg+xml" href="icon.svg">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:creator" content="@steren">
  <meta name="twitter:title" content="SoundJam">
  <meta name="twitter:image" content="https://soundjam.app/title.png">

  <meta property="og:type" content="article">
  <meta property="og:title" content="SoundJam">
  <meta property="og:image" content="https://soundjam.app/title.png">

  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "WebSite",
    "author": "Steren Giannini",
    "name": "SoundJam",
    "image": "https://soundjam.app/title.png"
  }
  </script>

  <style>
    html {
      line-height: 1.75;
      font-size: 1.25em;
      font-family: sans-serif;
    }

    #page {
      max-width: 70ch;
      padding: 3em 1em;
      margin: auto;
    }

    h1 {
      margin: 3em 0 1em;
    }

    p,ul,ol {
      margin-bottom: 2em;
    }

    .icon {
      float: left;
      margin-right: 1em;
      width: 3em;
      height: 3em;
    }

    select, label{
      display:block;
    }
    iframe {
      display: block;
      width: 100%;
      height: 600px;
    }

  </style>
</head>

<body id='dropbox'>
  <div id="page">

    <header>
      <img src="icon.svg" alt="icon" class="icon">
      <h1>SoundJam</h1>
      <p>
        Create sound boards.
      </p>
    </header>

    <main>
      <label for="sounds-input">Select, record or drag and drop your sounds</label>
      <input type="file" id="sounds-input" multiple accept="audio/*">

      <details>
        <summary>More options</summary>

        <label for="name">Name</label>
        <input id="name">

        <label for="short_name">Short name</label>
        <input id="short_name">
        
        <label for="primary">Primary color</label>
        <input type="color" id="primary" value="#e66465">
        
        <!-- <label for="icon-input">Icon</label>
        <input type="file" id="icon-input" accept="image/*"> -->
      </details>
    
      <h3 for="preview">Preview or <button id="download">Download</button> </h3>
      <iframe id="preview" src="preview.html" frameborder="0"></iframe>    
    </main>
  </div>

  <script>
    const preview = document.getElementById("preview");

    const sounds = [];

    // Add selected files to dropdown
    function handleFiles(files) {
      for (let i = 0; i < files.length; i++) {
        let file = files[i];
        
        if (!file.type.startsWith('audio/')){ continue }
        
        addSoundFile(file.name);

        // TODO: should we read and capture as data URL?
        // let reader = new FileReader();
        // reader.onload = e => { addSoundFile(e.target.result, file.name); };
        // reader.readAsDataURL(file);
      }
    }

    // Add a URL to the dropdown
    function addSoundFile(name) {
      const nameWithoutExtension = name.substr(0, name.lastIndexOf('.')) || input;
      const sound = {
        name: nameWithoutExtension, 
        url: 'audio/' + name,
      };
      sounds.push(sound);
      injectSoundToIframe(sound);
      console.log(sounds);
    }

    function injectSoundToIframe(sound) {
      const iframeDoc = preview.contentWindow.document;
      const button = iframeDoc.createElement('button');
      button.innerText = sound.name;
      const audio = iframeDoc.createElement('audio');
      audio.src = sound.url;

      iframeDoc.body.appendChild(button);
      iframeDoc.body.appendChild(audio);
    }

    document.getElementById("sounds-input").addEventListener("change", (e) => {
      handleFiles(e.target.files);
    }, false);

    // Drag and drop
    const dropzone = document.getElementById("dropbox");
    dropzone.ondragover = dropzone.ondragenter = (e) => {
      e.stopPropagation();
      e.preventDefault();
    }
    dropzone.ondrop = (e) => {
      e.stopPropagation();
      e.preventDefault();
      handleFiles(e.dataTransfer.files);
    }

    const button = document.getElementById("download");
    button.addEventListener('click', () => {

      const htmlToDownload = preview.contentWindow.document.documentElement.outerHTML;
      
      // Trick to download a file
      const a = window.document.createElement('a');
      a.href = window.URL.createObjectURL(new Blob([htmlToDownload], {type: 'text/html'}));
      a.download = 'index.html';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  </script>

</body>

</html>
