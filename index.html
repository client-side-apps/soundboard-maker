<!DOCTYPE html>
<html>
<head>
  <title>Soundboard maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/svg+xml" href="icon.svg">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:creator" content="@steren">
  <meta name="twitter:title" content="Soundboard maker">
  <meta name="twitter:image" content="https://soundboard-maker.client-side.app/title.png">

  <meta property="og:type" content="article">
  <meta property="og:title" content="Soundboard maker">
  <meta property="og:image" content="https://soundboard-maker.client-side.app/title.png">

  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "WebSite",
    "author": "Steren Giannini",
    "name": "Soundboard maker",
    "image": "https://soundboard-maker.client-side.app/title.png"
  }
  </script>

  <style>
    html {
      line-height: 1.75;
      font-size: 1.25em;
      font-family: sans-serif;
    }

    #page {
      max-width: 70ch;
      padding: 3em 1em;
      margin: auto;
    }

    h1 {
      margin: 3em 0 1em;
    }

    p,ul,ol {
      margin-bottom: 2em;
    }

    .icon {
      float: left;
      margin-right: 1em;
      width: 3em;
      height: 3em;
    }

    iframe {
      display: block;
      width: 100%;
      height: 600px;
    }

  </style>
</head>

<body id='dropbox'>
  <div id="page">

    <header>
      <!-- <img src="icon.svg" alt="icon" class="icon"> -->
      <h1>Soundboard maker</h1>
      <p>
        Create sound boards.
      </p>
    </header>

    <main>
      <label for="sounds-input">Select, record or drag and drop your sounds</label><br>
      <input type="file" id="sounds-input" multiple accept="audio/*">

      <details>
        <summary>More options</summary>

        <div>
          <label for="name">App name</label>
          <input id="name">
        </div>
        
        <div>
          <label for="primary">Color</label>
          <input type="color" id="primary" value="#6200ee">
        </div>

        <div>
          <label for="icon">Icon</label>
          <input type="file" id="icon" accept="image/*">
          <img id="icon-preview" width="180" height="180">
        </div>

        <details>
          <summary>Advanced options</summary>

          <div>
            <label for="short_name">App short name</label>
            <input id="short_name">
          </div>
          <div>
            <label for="inline"><input type="checkbox" id="inline" checked>Inline audio files</label>
            <p>You will need to manually add audio files in a folder named <code>sounds/</code></p>
          </div>
        </details>
      </details>
    
      <h3 for="preview">Preview, then <button id="download">Download</button> </h3>
      <iframe id="preview" src="preview.html" frameborder="0"></iframe>    
    </main>
    <footer>
      <p>
        Built by <a target="_blank" href="https://steren.fr">Steren</a> (<a href="https://github.com/client-side-apps/soundboard-maker">source code</a>).
      </p>
      </footer>

  </div>

  <script src="index.js"></script>
</body>

</html>
